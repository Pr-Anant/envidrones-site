<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f8f5;
      color: #333;
    }

    header {
      background-color: #1e3d59;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    h1, h2 {
      margin: 0.5em 0;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 1rem;
    }

    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    footer {
      background-color: #1e3d59;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  {{ content }}

  <footer>
    <p>Â© 2025 {{ site.title }}. All rights reserved.</p>
  </footer>

</body>
</html>
